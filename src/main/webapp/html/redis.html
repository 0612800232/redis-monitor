<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>home</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="/css/kendo/kendo.common.min.css" rel="stylesheet" type="text/css" />
		<link href="/css/kendo/kendo.default.min.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="/js/kendo/jquery.min.js"></script>
		<script type="text/javascript" src="/js/kendo/kendo.web.min.js"></script>
		<style type="text/css">
			html, body {
				height: 100%;
				margin: 0;
				padding: 0;
				background: #F8F8F8;
				font-family: "Helvetica Neue", Helvetica, Arial, Verdana, sans-serif;
				font-size: 12px;
			}
			#main{height: 100%;}
			#body{height: 100%;}
			#herizontal{height: 100%;}
			#vertical{height: 100%;}
			#header {
				background-color:black ;
			}
		</style>
		<script type="text/javascript" >
			$(function(){
				console.log("start...") ;
				$("#vertical").kendoSplitter({
                    orientation: "vertical",
                    panes: [
                        { collapsible: false , resizable: false,size:"40px"},
                        { collapsible: false, resizable: false,size: "100%" } 
                    ]
                });
				$("#herizontal").kendoSplitter({
                    panes: [
                        { collapsible: false , resizable: false,size:"300px"},
                        { collapsible: false, resizable: false,size: "100%" } 
                    ]
                });
			}) ;
		</script>
	</head>
	<body>
		<div id="main">
			<div id="vertical">
				<div id="header"></div>
				<div id="body">
					<div id="herizontal">
						<div></div>
						<div></div>
					</div>
				</div>
			</div>		
		</div>
	</body>
</html>
